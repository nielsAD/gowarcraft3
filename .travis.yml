language: go
go: 1.12.x

os:
  - linux
  - osx

dist: xenial

notifications:
  email:
    on_success: false
    on_failure: change

install:
  # Install OS dependencies
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get -qq update            ; fi
  - if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then sudo apt-get install -y libpcap-dev; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]];   then brew update                    ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx" ]];   then brew install md5sha1sum libpcap; fi

  # Install test dependencies
  - go get golang.org/x/lint/golint

script:
  - make test
  - make release
  - md5sum ./bin/*

before_deploy:
  - >
    echo -e
    "Author:   Niels A.D.
    \nProject:  gowarcraft3 (https://github.com/nielsAD/gowarcraft3)
    \nPlatform: $TRAVIS_OS_NAME
    \nRelease:  $TRAVIS_TAG ($TRAVIS_COMMIT)
    \nDate:     `date --utc`"
    > VERSION
  - tar -czf gowarcraft3_${TRAVIS_TAG}_${TRAVIS_OS_NAME}.tar.gz bin LICENSE VERSION

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: gowarcraft3_*
  skip_cleanup: true
  on:
    tags: true
